<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>GALT</title>
	<script type="text/javascript" src="galtJs.js"></script>
	<link rel="stylesheet" href="myCss.css">
	
	<!-- Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>

<body>
	
	<div style="display: block; text-align:center; padding-top: 25px; padding-bottom: 25px;">
		<form style="width: 70%; display: inline-block; text-align: left;">
			<div class="row">
				<div class="col-md text-center">	
					<label id="questionNumberLbl"> </label>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md" id="rightDivOfGalt">
					
				</div>
			</div>
			
			<div class="row">		
				<div class="col-md">

					<fieldset id="answerGroup">
						<label id="questionLabel"></label> <br>
						<input type="radio" id="a1RB" name="answerGroup"> <label id="a1Label" for="a1RB"></label> <br>
						<input type="radio" id="a2RB" name="answerGroup"> <label id="a2Label" for="a2RB"></label> <br>
						<input type="radio" id="a3RB" name="answerGroup"> <label id="a3Label" for="a3RB"></label> <br>
						<input type="radio" id="a4RB" name="answerGroup"> <label id="a4Label" for="a4RB"></label> <br>
						<input type="radio" id="a5RB" name="answerGroup"> <label id="a5Label" for="a5RB"></label> <br>
						<br>
					</fieldset>
					
					<fieldset id="reasonGroup">
						Reason: <br>
						<input type="radio" id="r1RB" name="reasonGroup" style="display: inline;"> <label id="r1Label" for="r1RB" style="display: inline;"></label> <br>
						<input type="radio" id="r2RB" name="reasonGroup" style="display: inline;"> <label id="r2Label" for="r2RB" style="display: inline;"></label> <br>
						<input type="radio" id="r3RB" name="reasonGroup" style="display: inline;"> <label id="r3Label" for="r3RB" style="display: inline;"></label> <br>
						<input type="radio" id="r4RB" name="reasonGroup" style="display: inline;"> <label id="r4Label" for="r4RB" style="display: inline;"></label> <br>
						<input type="radio" id="r5RB" name="reasonGroup" style="display: inline;"> <label id="r5Label" for="r5RB" style="display: inline;"></label> <br>
						<br>
					</fieldset>
					
					<button type="button" class="btn btn-primary" onclick="checkIfAnswer()">Continue</button>
					
				</div>
			</div>
		</form>
	</div>
	
	<script type="text/javascript">
		setGALTquestionaire();
	</script>
</body>

</html>

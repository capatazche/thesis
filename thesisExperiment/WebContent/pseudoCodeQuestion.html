<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Pseudo Code</title>
	<link rel="stylesheet" href="myCss.css">
	
	<!-- Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>

<body>
	<div style="display: block; text-align:center; padding-top: 25px; padding-bottom: 25px;">
		<form style="width: 70%; display: inline-block; text-align: left; background: linear-gradient(to bottom right, rgb(255, 204, 204), rgb(153, 255, 204));" id="demoForm">
		
			<div class="row">
				<div class="col-md text-center">	
					<label>Pseudo Code</label>
				</div>
			</div>
		
			<div class="row">				
				<div class="col-md">
					<fieldset>
						<label>Given an array with at least three (or more) integers in it, write the pseudo code that would return the third largest number in it.</label>
						<textarea id="pseudoCodeTextArea" rows="12" type="text" style="width: 100%;"></textarea>
						
						<script>
							var pseudoCodeTextArea = document.getElementById('pseudoCodeTextArea');
							
							//Code to handle tab hit taken from https://css-tricks.com/snippets/javascript/support-tabs-in-textareas/
							pseudoCodeTextArea.onkeydown = function(event){
								if (event.keyCode == 9){
									var newCaretPosition;
							        newCaretPosition = pseudoCodeTextArea.getCaretPosition() + "    ".length;
							        pseudoCodeTextArea.value = pseudoCodeTextArea.value.substring(0, pseudoCodeTextArea.getCaretPosition()) + "    " + pseudoCodeTextArea.value.substring(pseudoCodeTextArea.getCaretPosition(), pseudoCodeTextArea.value.length);
							        pseudoCodeTextArea.setCaretPosition(newCaretPosition);
							        return false;
								}
							};
							
							HTMLTextAreaElement.prototype.getCaretPosition = function () {
							    return this.selectionStart;
							};
							
							HTMLTextAreaElement.prototype.setCaretPosition = function (position) {
							    this.selectionStart = position;
							    this.selectionEnd = position;
							    this.focus();
							};
						</script>
					</fieldset>
				</div>			
			</div>
			<br>
			
			<button type="button" class="btn btn-primary" onclick="finishIt()">Continue</button>
			
			<script>
			
			function finishIt(){
				location.href = "finalHtml.html";
				
				return;
			}
			
			</script>
			
		</form>
	</div>
</body>

</html>
